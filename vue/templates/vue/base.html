{% load render_bundle from webpack_loader %}
{% load i18n %}
{% load static %}
<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="imagetoolbar" content="no">
    <link rel="icon" type="image/svg+xml" href="{% static "img/favicon-outline.svg" %}">
    <link rel="alternate icon" href="{% static "img/favicon-outline.ico" %}">
    <title>{% block title %}{% endblock title %}</title>
    {% block css %}{% endblock css %}
  </head>
  <body>
    <div id="app">
      <app>{% block app %}
      <noscript>
        <p>{% trans "Toolhub's user interface requires JavaScript to be enabled." %}</p>
      </noscript>
      {% endblock %}</app>
    </div>
    {% block bundles %}
    {% render_bundle "chunk-vendors" %}
    {% endblock bundles %}
  </body>
</html>
